partition: "killable"
setup: ["export CUDA_VISIBLE_DEVICES=0,1,2,3", "export NCCL_ASYNC_ERROR_HANDLING=1", 'master_addr=$(scontrol show hostnames "$SLURM_JOB_NODELIST" | head -n 1)',"export MASTER_PORT=$(expr 12802 + $(echo -n $SLURM_JOBID | tail -c 4))",'export MASTER_ADDR=$master_addr', "echo 'MASTER_ADDR='$MASTER_ADDR", "echo 'MASTER_PORT='$MASTER_PORT","export WANDB_MODE=offline"]
time: 1440
nodes: 1
gpus_per_node: 4
ntasks_per_node: 4
cpus_per_task: 5
mem: "32G"
constraint: "tesla_v100|geforce_rtx_3090|a5000|a6000|l40s"
exclude: "n-301"